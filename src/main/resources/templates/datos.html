<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    
    <div class="container">
  <div class="row">
    <div class="col-4">
      
    </div>
    <div class="col-4 card mt-4 p-4">
    <h1 class="text-center" >Calculadora Basica</h1>
      <form action="#" th:action="@{/calcular}" th:object="${greeting}" method="post">
          <label class="form-label">Num1</label>
         <input type="text" th:field="*{num1}" class="form-control" />
          <label class="form-label">Num2</label>
         <input type="text" th:field="*{num2}" class="form-control" />
        <p >Ingrese en la entrada operador 1.Suma 2.Resta 3.Multiplicación 4.División </p>
        <p>operador: <input type="text" th:field="*{operador}" />
       
         <div class="text-center">
        <p><input type="submit" value="Calcular" class="btn btn-success" /> <input type="reset" value="Resetear" class="btn btn-primary" /></p>
         </div>
    </form>
    
    </div>
    <div class="col-4">
     
    </div>
  </div>
</div>
